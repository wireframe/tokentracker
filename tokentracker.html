<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>tokentracker</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        {{> tokens}}
      </div>
      <div class="col-lg-3">
        {{> newtokenform}}
      </div>
    </div>
  </div>
</body>

<template name="tokens">
  <ul class="tokens list-unstyled">
    {{#each tokens}}
      {{> token}}
    {{/each}}
  </ul>
</template>

<template name="token">
  <li class="token" id="{{_id}}">
    <div class="row">
      <div class="col-lg-10">
        <h1>
          <span class="token-preview">{{label_preview}}</span>
        {{label}}
        </h1>
        <dl class="dl-horizontal">
          <dt>initiative</dt>
          <dd>{{initiative}}</dd>
        </dl>
      </div>
      <div class="col-lg-1">
        <a href="#" class="clone" title="clone"><span class="glyphicon glyphicon-random"</span></a>
        <a href="#" class="remove" title="remove"><span class="glyphicon glyphicon-remove"></span></a>
      </div>
    </div>
  </li>
</template>

<template name="newtokenform">
  <form id="new_token" class="form">
    <h2>Add New Token</h2>
    <div class="form-group">
      <label for="label">Token Label</label>
      <input type="text" name="label" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="initiative">Initiative</label>
      <input type="number" name="initiative" class="form-control" />
    </div>
    <button type="Submit" class="btn btn-primary">Add Token <span class="glyphicon glyphicon-plus"></span></button>
  </form>
</template>
