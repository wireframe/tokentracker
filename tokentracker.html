<head>
  <title>tokentracker</title>
</head>

<body>
  {{> tokens}}
</body>

<template name="tokens">
  <ul class="tokens">
    {{#each tokens}}
      {{> token}}
    {{/each}}
  </ul>
</template>

<template name="token">
  <li class="token" id="{{_id}}">
    <h1>{{name}}</h1>
    <div>initiative: {{initiative}}</div>
    <div>damage: {{damage}}</div>
    <div>statuses: </div>
    <a href="#" class="clone">clone</a>
    <a href="#" class="remove">remove</a>
  </li>
</template>
